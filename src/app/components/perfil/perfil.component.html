<div class="row">
  <a name="arriba"></a>
  <div class="col-md-3"></div>
  <div class="col-md-6 perfil">
<form #usuarioForm="ngForm">
  <fieldset>
  <legend><h1>PERFIL</h1></legend>
  <div class="form-group mt-4">
      <input class="form-control-file" type="text"  id="_id"  name="_id" #_id="ngModel" [(ngModel)]="usuarioService.guardaUsuario._id" value="{{usuario._id}}" hidden/>
    <label for="imagen"></label>
    <img id="imagen" src="{{usuario.imagen}}" alt="imagen"/>
    <input class="form-control-file" type="file"  id="imagen" accept="image/*" name="imagen" #imagen="ngModel" [(ngModel)]="usuarioService.guardaUsuario.imagen"/>
  </div>
  <div class="form-group">
    <label for="nombre" class="mt-3">Nombre:</label>
    <input class="form-control" type="text"  id="nombre" name="nombre" #nombre="ngModel" [(ngModel)]="usuarioService.guardaUsuario.nombre" placeholder="{{usuario.nombre}}" value="{{usuario.nombre}}">
  </div>
  <div class="form-group">
    <label for="contrasena" class="mt-3">Contraseña:</label>
    <input class="form-control" type="password"  id="contrasena" name="contrasena" #contrasena="ngModel" [(ngModel)]="usuarioService.guardaUsuario.contrasena" placeholder="{{usuario.contrasena}}"/>
  </div>
  <div class="form-group">
    <label for="mail" class="mt-3">E-Mail:</label>
    <input class="form-control" type="email"  id="email" name="email" #email="ngModel" [(ngModel)]="usuarioService.guardaUsuario.email" placeholder="{{usuario.email}}"/>
  </div>
  <div class="form-group">
    <label for="provincia" class="mt-3">Provincia:</label>
    <select class="form-control" id="provincia" name="provincia" #provincia="ngModel" [(ngModel)]="usuarioService.guardaUsuario.provincia">
      <option value="" disabled>{{usuario.provincia}}</option>
      <option>Madrid</option>
      <option>Barcelona</option>
      <option>Sevilla</option>
      <option>Andalucia</option>
      <option>Valencia</option>
      <option>Coruña</option>
      <option>Castilla-león</option>
    </select>
  </div>
  <div class="d-flex justify-content-center">
  <button type="submit" class="btn btn-danger" (click)="editarUsuario(usuarioForm)" onclick="location.href='/'">Confirmar</button>
  <button type="submit" class="btn btn-danger" (click)="borrarUsuario()" onclick="location.href='/'">Baja</button>
  </div>
</fieldset>
</form>
</div>
<div class="col-md-3"></div>
</div>
