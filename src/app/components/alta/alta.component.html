<div class="row">
  <a name="arriba"></a>
  <div class="col-md-3"></div>
  <div class="col-md-6 alta">
<form #usuarioForm="ngForm" (ngSubmit)="addUser(usuarioForm)">
  <fieldset>
  <legend><h1>Altas</h1></legend>
  <div class="form-group mt-4">
    <label for="imagen">Tu Foto: </label>
    <input class="form-control-file" type="file"  id="imagen" accept="image/*" name="imagen" #image="ngModel" [(ngModel)]="usuarioService.guardaUsuario.imagen"/>
  </div>
  <div class="form-group">
    <label for="nombre" class="mt-3 label"><p class="text-danger">*</p> Nombre:</label>
    <input class="form-control" type="text"  id="nombre" name="nombre" #nombre="ngModel" [(ngModel)]="usuarioService.guardaUsuario.nombre" placeholder="Ingresa tu nombre"/>
  </div>
  <div class="form-group">
    <label for="contrasena" class="mt-3 label"><p class="text-danger">*</p> Contrase침a:</label>
    <input class="form-control" type="password"  id="contrasena" name="contrasena" #contrasena="ngModel" [(ngModel)]="usuarioService.guardaUsuario.contrasena" placeholder="Ingresa tu contrase침a"/>
  </div>
  <div class="form-group">
    <label for="mail" class="mt-3 label"><p class="text-danger">*</p> E-Mail:</label>
    <input class="form-control" type="email"  id="email" name="email" #email="ngModel" [(ngModel)]="usuarioService.guardaUsuario.email" placeholder="Ingresa tu E-Mail"/>
  </div>
  <div class="form-group">
    <label for="provincia" class="mt-3">Provincia:</label>
    <select class="form-control" id="provincia" name="provincia" #provincia="ngModel" [(ngModel)]="usuarioService.guardaUsuario.provincia">
      <option value="" disabled>Selecciona Provincia</option>
      <option>Madrid</option>
      <option>Barcelona</option>
      <option>Sevilla</option>
      <option>Andalucia</option>
      <option>Valencia</option>
      <option>Coru침a</option>
      <option>Castilla-le칩n</option>
    </select>
  </div>
  <input type="checkbox" (change)="esChecked($event)"> He <a href="#">leido</a> y acepto las condiciones de uso
  <br>
  <button type="submit" class="btn btn-danger mt-4" *ngIf="cheked" onclick="location.href='/'">Confirmar</button>
</fieldset>
</form>
</div>
<div class="col-md-3"></div>
</div>
